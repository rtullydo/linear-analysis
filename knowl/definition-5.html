</h6>
<p>Let \(N\) be a nonnegative intger. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Legendre polynomial of degree \(N\)</dfn>, denoted \(P_N(x)\text{,}\) is the polynomial solution to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(1- x^2) y'' - 2 x y' + N(N+1)y = 0,
\end{equation*}
</div>
<p data-braille="continuation">normalized so that \(P_N(1) = 1\text{.}\)</p></article><span class="incontext"><a href="ch-series-3.html#definition-5">in-context</a></span>
