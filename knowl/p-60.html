<p>Under the assumption that our formula for \(a_n\) holds for all \(n\text{,}\) we can say</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = a_0 \sum_{n=0}^\infty \frac{1}{n!} x^n,
\end{equation*}
</div>
<p data-braille="continuation">which you might notice is the Taylor series at 0 for the function \(f(x) = a_0 e^x\text{.}\)</p>
