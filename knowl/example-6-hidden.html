<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y'' + \frac{1}{x^2 - 1} y' + \frac{1}{x - 3} y = 0.
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Because \(p, q\) fail to be analytic at \(x = \pm 1, 3\) the equation is singular at those three points. Every other point is an ordinary point.</p></article></body>
