<body><article class="hiddenproof"><p>This is an immediate consequence of integration by parts.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\Gamma(x + 1) \amp= \int_0^\infty t^{x} e^{-t} \, dt\\
\amp= \left[-t^{x} e^{-t}\right]_0^\infty + x \int_0^\infty t^{x - 1} e^{-t} \, dt\\
\amp= x \Gamma(x)
\end{align*}
