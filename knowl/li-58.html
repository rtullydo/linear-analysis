\begin{gather*}
y_1(x) = x^{r_1} \sum_{n=0}^\infty a_n x^n, \,\,\, a_0 \neq 0\\
y_2(x) = Ay_1(x) \ln x + x_{r_2} \sum_{n=0}^\infty b_n x^n, \,\,\, a_0 \neq 0.
