<p>Then <a class="xref" data-knowl="./knowl/eq-reg-sing.html" title="Equation 2.4.3">(2.4.3)</a> has a Frobenius series solution of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_1(x) = x^{r_1} \sum_{n=0}^\infty a_n x^n, \,\,\, a_0 \neq 0
\end{equation*}
</div>
<p data-braille="continuation">which converges at least on \((0,R)\text{.}\)</p>
