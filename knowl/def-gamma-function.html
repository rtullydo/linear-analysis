<p>The gamma function \(\Gamma: (0, \infty) \to \R\) is defined by the integral formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\Gamma(x) = \int_0^\infty t^{x-1} e^{-t} \, dt.\tag{2.6.3}
\end{equation}
