<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.1</span><span class="period">.</span>
</h6>
<p>A point \(x = x_0\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordinary point</dfn> for the differential equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y'' + p(x) y' + q(x) y = 0
\end{equation*}
</div>
<p data-braille="continuation">if \(p\) and \(q\) are analytic at \(x = x_0\text{.}\) If a point is not ordinary, then it is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singular point</dfn> of the equation.</p></article><span class="incontext"><a href="ch-series-2.html#def-ordinary-point">in-context</a></span>
