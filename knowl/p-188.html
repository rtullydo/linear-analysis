<p>First and foremost, I am a mathematician, not an engineer, so I will use the symbol \(i\) to represent the terribly named imaginary unit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
i = \sqrt{-1}.
\end{equation*}
</div>
<p data-braille="continuation">Feel free to use \(j\) if it makes your brain happy.</p>
