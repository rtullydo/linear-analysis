<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">One of the most profound ideas of linear algebra is that <em class="emphasis">any finite dimensional vector space over \(\R\) or \(\C\) is secretly \(\R^n\) or \(\C^n\)</em>. This insight allows us to reduce the study of vector spaces and the maps between them to the study of matrices.</p>
