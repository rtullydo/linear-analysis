<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Complex (finite) spectral theorem.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) be an operator on a finite dimensional Hilbert space \(V\text{.}\) Then \(A\) is normal if and only if \(A\) can be diagonalized with respect to an orthonormal basis of eigenvectors for \(V\text{.}\)</p></article><span class="incontext"><a href="section-3.html#theorem-5">in-context</a></span>
