<p>Let \(f\) be a function on \([0,\infty)\text{.}\) The Laplace transform of \(f\) is defined by the integral operator</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathcal{L}[f] = \int_0^\infty f(t) e^{-st} \, dt = F(s).
\end{equation*}
