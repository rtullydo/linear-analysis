\begin{align*}
y(x) \amp= x^r \sum_{n=0}^\infty a_n x^n = \sum_{n=0}^\infty a_n x^{n + r}\\
y'(x) \amp= \sum_{n=0}^\infty (n+r) a_n x^{n + r - 1}\\
y''(x) \amp= \sum_{n=0}^\infty (n+r)(n+r - 1) a_n x^{n + r - 2}.
\end{align*}
