\begin{align*}
\mathcal{L}[af(t) + bg(t)] \amp= \int_0^\infty e^{-st}(a f(t) + b g(t)) \, dt\\
\amp= a \int_0^\infty e^{-st}f(t) \, dt + b \int_0^\infty e^{-st} g(t) \, dt\\
\amp = a \mathcal{L}[f(t)] + b \mathcal{L}[g(t)]
\end{align*}
